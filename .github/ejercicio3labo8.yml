name: wf-test

on:
  push:
    branches:
      - '**'        # matches every branch
      - '!master'   # excludes master

jobs:
  test3:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Linter
        uses: advanced-security/python-lint-code-scanning-action@v1
        with:
          linter: pylint
          

        
